<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barcode Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-2" href="/">Barcode Details</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled fs-4" href="#" tabindex="-1" aria-disabled="true">Download</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="p-5 mb-4 rounded-3" bis_skin_checked="1">
            <div class="container-fluid py-5" bis_skin_checked="1">
                <h1 class="display-5 fw-bold fs-sm-2">How can I use this app?</h1>
                <p class="col-md-8 fs-4 fs-lg-5 fs-xs-1">
                  Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below 
                  for how you can remix and restyle it to your liking.
                </p>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <form th:action="@{/validate-barcode}" method="post" th:object="${barcodeDetails}" onsubmit="return false;" class="d-flex d-xs-none w-50 w-md-25 w-xs-50">
                <input class="form-control ps-3 me-2" type="text" placeholder="Enter your barcode" th:field="${barcode}">
                <button type="submit" class="btn btn-primary fw-bold">Submit</button>
            </form>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
