<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EAN-13 Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/img/barcode-icon.svg">
</head>

<style>
    @media only screen and (max-width: 768px) {
        #details {
            overflow: scroll;
        }
    }
</style>

<body>

    <div class="container mt-2">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-upc d-inline-block align-text-top" viewBox="0 0 16 16">
                    <path d="M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7z"/>
                </svg>
                <a class="navbar-brand fs-2" href="/">EAN-13 Details</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled fs-4" href="#" tabindex="-1" aria-disabled="true">Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="javascript: document.logoutForm.submit()">Sign out</a>
                        </li>
                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden type="submit" value="Sign Out"/>
                        </form> 
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <ul class="list-group list-group-flush mb-3 d-flex" id="details" style="width: 100%;">
                <span class="mt-1">Title</span> <li class="list-group-item" th:text="${DETAILS.title}" />
                <span class="mt-1">Alias</span> <li class="list-group-item" th:text="${DETAILS.alias}" />
                <span class="mt-1">Description</span> <li class="list-group-item" th:text="${DETAILS.description}" />
                <span class="mt-1">Brand</span> <li class="list-group-item" th:text="${DETAILS.brand}" />
                <span class="mt-1">Category</span> <li class="list-group-item" th:text="${DETAILS.category}" />
                <span class="mt-1">MSRP</span> <li class="list-group-item" th:text="${DETAILS.msrp}" />
                <span class="mt-1">Barcode</span> <li class="list-group-item" th:text="${DETAILS.barcode}" />
            </ul>
            <button type="button" class="btn btn-primary fw-bold fs-5" onclick="window.location.replace('http://localhost:8080');">
                Go back
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
